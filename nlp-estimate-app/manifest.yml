modules:
  jira:issuePanel:
    - key: nlp-estimate-app-hello-world-panel
      function: main
      title: nlp-estimate-app
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:adminPage:
    - key: nlp-estimate-app-admin-page
      function: admin
      title: Automatisierte Schätzung Admin
      label: Automatisierte Schätzung Admin
  function:
    - key: main
      handler: index.run
    - key: admin
      handler: admin.run
    - key: statusTodoHandler
      handler: statusTodoHandle.run
  trigger:
    - key: issueStatusTrigger
      function: statusTodoHandler
      events:
        - avi:jira:updated:issue
        - avi:jira:created:issue
app:
  id: ari:cloud:ecosystem::app/f4d8ecba-2b28-4894-a71f-d65274aa3224
permissions:
  scopes:
    - write:jira-work
    - read:jira-work
    - manage:jira-project
    - manage:jira-configuration
    - storage:app